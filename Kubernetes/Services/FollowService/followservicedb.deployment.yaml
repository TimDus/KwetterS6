apiVersion: v1
kind: Service
metadata:
  name: kweetdb-service
spec:
  selector:
    app: kweetdb-pod
  ports:
    - protocol: TCP
      port: 1433
      targetPort: 1433
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kweetdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kweetdb-pod
  template:
    metadata:
      labels:
        app: kweetdb-pod
    spec:
      containers:
        - name: kweetdb-container
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 1433
          env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: MSSQL_SA_PASSWORD
            value: "Test123!"