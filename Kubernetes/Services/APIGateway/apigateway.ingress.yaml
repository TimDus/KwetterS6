apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apigateway-ingress
  namespace: kwetter
  labels:
    app: apigateway
    service: apigateway
spec:
  rules:
  - host: apigateway.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: apigateway
            port:
              number: 80