apiVersion: v1
kind: Service
metadata:
  name: customerdb
  namespace: kwetter
spec:
  selector:
    app: customerdb
  ports:
    - protocol: TCP
      port: 7001
      targetPort: 7001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customerdb
  namespace: kwetter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: customerdb
  template:
    metadata:
      labels:
        app: customerdb
    spec:
      containers:
        - name: customerdb
          image: mcr.microsoft.com/mssql/server:2019-latest
          ports:
            - containerPort: 7001